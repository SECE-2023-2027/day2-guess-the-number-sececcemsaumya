<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="GuessNumber.css">
    <script src="GuessNumber.js" async></script>
</head>
<body>
    <header>
        <h1 class="heading">Guess My Number</h1>
        <hr>
        <p class="between">(Between 1 and 20)</p>
        <button class="again-btn">Again</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess">
            <button class="btn check">Check</button>
        </section>

        <section class="right">
             <p class="message">Start Guessing ...</p>
             <p class="label-score">💯 Score : <span class="score">20</span></p>
             <p class="label-highscore">🏅Highscore : <span class="highscore">0</span></p>
        </section>
    </main>
</body>
</html>
